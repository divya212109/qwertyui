<html>

<head>
  <title>Realtime Family Identification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body background ="Screenshot 2021-03-11 at 5.54.57 PM.png">
<center>
  <h3 class="btn btn-info heading">Realtime Family Identification
    <hr>
    <center>
      <div class="col-lg-g col-md-6 col-sm-6 col xs-12 heading_div">
        Model is trained with the following people: 
        <br>
        <div class="btn btn-warning heading_div2">
          Mom / Dad / Divya / Ishi / Deetya
        </div>
      </div>
    </center>
    <br>
  </h3>
  <br><br>
  <label>Webcam View - </label>
       <div id="camera"></div>
       <br><br>
       <div id="result"></div>
       <br><br>
       <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
       <br><br>
       <button onclick="check();" class="btn btn-success">Identify Image</button>
       <br><br>
        <p style="font-size: 22px;">Object : <span id="result_object_name"></span> </p>
       <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
     </center>
     
<script src="main.js"></script>
</body>
</html>
